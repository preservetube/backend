version: "3.3"

services:
  backend:
    container_name: preservetube-backend
    image: ghcr.io/preservetube/backend
    networks:
      - public
    restart: on-failure
    volumes:
      - ./logs:/usr/src/preservetube/backend/logs
      - ./.env:/usr/src/preservetube/backend/.env
      - ./s3.json:/usr/src/preservetube/backend/s3.json

networks:
  public:
    external:
      name: public